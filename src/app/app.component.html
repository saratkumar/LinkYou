<ion-app>
  <ion-split-pane contentId="menuContent">
    <ion-menu id="menu-material" contentId="menuContent">
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>           
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="true">
            <ion-item>
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label (click)="logout()">
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="menuContent">
      <ion-content> 
        <ion-router-outlet></ion-router-outlet>  
        <!-- <app-location></app-location> -->
      </ion-content>
      <ion-footer *ngIf="userLoggedIn">
        <ion-toolbar>
          <app-footer></app-footer>
        </ion-toolbar>
      </ion-footer>
    </div>
    
    
  </ion-split-pane>
</ion-app>
